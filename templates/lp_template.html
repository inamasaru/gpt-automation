<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ product.name }} | Order Page</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Inter", "Hiragino Sans", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        line-height: 1.6;
      }
      body {
        margin: 0;
        background: radial-gradient(circle at top, #f9f9fb, #e9ecf8);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px 16px;
      }
      .card {
        max-width: 640px;
        width: 100%;
        background: white;
        border-radius: 16px;
        box-shadow: 0 20px 45px rgba(15, 23, 42, 0.15);
        padding: 40px 48px;
      }
      h1 {
        margin-top: 0;
        font-size: 2.4rem;
      }
      p {
        white-space: pre-line;
      }
      .price {
        font-size: 2rem;
        font-weight: 700;
        margin: 24px 0;
      }
      .cta {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 16px 32px;
        background: #2563eb;
        color: white;
        text-decoration: none;
        border-radius: 999px;
        font-weight: 600;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 10px 20px rgba(37, 99, 235, 0.35);
      }
      .cta:hover {
        transform: translateY(-1px);
        box-shadow: 0 14px 30px rgba(37, 99, 235, 0.45);
      }
      @media (max-width: 640px) {
        .card {
          padding: 32px;
        }
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>{{ product.name }}</h1>
      <p>{{ product.description }}</p>
      <div class="price">{{ product.price_label }}</div>
      <a class="cta" href="{{ product.payment_link }}" target="_blank" rel="noopener">
        {{ product.cta_label }}
      </a>
    </main>
  </body>
</html>
