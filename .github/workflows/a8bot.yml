name: A8-Auto-Bot
on:
  schedule:
    - cron: "0 * * * *"  # every hour
  workflow_dispatch:
    inputs:
      ref:
        description: "Branch or tag to run (defaults to main)"
        required: false
        default: "main"
jobs:
  run:
    runs-on: ubuntu-latest
    env:
      PROFIT_BOT_SCRIPT: profit_bot.py
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref || github.ref || 'main' }}
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Run Profit Bot script
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
          LINE_TOKEN: ${{ secrets.LINE_TOKEN }}
          A8_API_KEY: ${{ secrets.A8_API_KEY }}
        run: python "$PROFIT_BOT_SCRIPT"
