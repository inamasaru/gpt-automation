name: A8-Auto-Bot
on:
  schedule:
    - cron: "0 * * * *"  # every hour
  workflow_dispatch:
    inputs:
      ref:
        description: "Branch or tag to run (defaults to main)"
        required: false
        default: "main"
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref || github.ref || 'main' }}
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run A8 bot
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_A8_DB_ID: ${{ secrets.NOTION_A8_DB_ID }}
          LINE_TOKEN: ${{ secrets.LINE_TOKEN }}
          A8_API_KEY: ${{ secrets.A8_API_KEY }}
          A8_API_URL: ${{ secrets.A8_API_URL }}
          A8_LOOKBACK_DAYS: ${{ secrets.A8_LOOKBACK_DAYS || '1' }}
        run: python a8_bot.py
